<html lang="en">
<head>

    <meta name="description" content="Split PDF files into individual pages or extract specific pages. Free online tool with no watermarks or file size limits.">
    <meta property="og:title" content="Split PDF Online | Extract PDF Pages | PDFTools Pro">

    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Split PDF Tool",
      "url": "https://pdftools.pro/split-pdf",

      "applicationCategory": "DocumentUtility",
      "operatingSystem": "Web"
    }

    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #e9ecef;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 25px 0;
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            font-size: 2rem;
        }

        main {
            padding: 20px 0 60px;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tool-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .tool-header p {
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto;
        }

        .upload-area {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 2px dashed var(--border);
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.2s ease;
        }

        .upload-area:hover {
            border-color: var(--primary-light);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .upload-area h2 {
            margin-bottom: 8px;
            font-size: 1.3rem;
        }

        .upload-area p {
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .file-info {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            display: none;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            font-size: 1.2rem;
        }

        .file-size {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .split-options {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-group:last-child {
            margin-bottom: 0;
        }

        .option-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .option-group input, .option-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .range-inputs {
            margin-top: 15px;
        }

        .range-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .error-message {
            color: #e63946;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .tool-header h1 {
                font-size: 1.8rem;
            }
            
            .upload-area {
                padding: 25px 15px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">
                <span class="logo-icon">ðŸ“„</span>
                <span>PDFTools</span>
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="tool-header">
                <h1>Split PDF Files</h1>
                <p>Extract pages or split your PDF into multiple documents</p>
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¤</div>
                <h2>Upload Your PDF</h2>
                <p>Drag & drop file here or click to browse</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
                <button class="btn btn-primary" id="selectFileBtn">Select PDF</button>
                <div id="uploadError" class="error-message"></div>
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name">
                    <span class="file-icon">ðŸ“„</span>
                    <span id="fileName">document.pdf</span>
                </div>
                <div class="file-size" id="fileSize">2.4 MB â€¢ 12 pages</div>
            </div>

            <div class="split-options">
                <div class="option-group">
                    <label>Split Method</label>
                    <select id="splitMethod">
                        <option value="all">Split all pages (individual files)</option>
                        <option value="range">Extract specific pages</option>
                    </select>
                </div>

                <div class="option-group" id="rangeGroup" style="display: none;">
                    <label>Page Range</label>
                    <div class="range-inputs">
                        <div class="range-group">
                            <input type="number" id="fromPage" placeholder="From page" min="1">
                            <input type="number" id="toPage" placeholder="To page" min="1">
                        </div>
                        <button class="btn btn-outline" id="addRangeBtn">Add Range</button>
                        <div id="rangesList" style="margin-top: 15px;"></div>
                    </div>
                </div>

                <div class="option-group">
                    <label for="outputName">Output File Name</label>
                    <input type="text" id="outputName" placeholder="split-document" value="split-document">
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" id="splitBtn" disabled>Split PDF</button>
                <button class="btn btn-outline" id="clearBtn">Clear</button>
            </div>
        </div>
    </main>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const splitBtn = document.getElementById('splitBtn');
        const clearBtn = document.getElementById('clearBtn');
        const splitMethod = document.getElementById('splitMethod');
        const rangeGroup = document.getElementById('rangeGroup');
        const fromPage = document.getElementById('fromPage');
        const toPage = document.getElementById('toPage');
        const addRangeBtn = document.getElementById('addRangeBtn');
        const rangesList = document.getElementById('rangesList');
        const outputName = document.getElementById('outputName');
        const uploadError = document.getElementById('uploadError');

        // Store file and ranges
        let currentFile = null;
        let pageRanges = [];
        let totalPages = 0;

        // Event Listeners
        selectFileBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', handleFileSelect);
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--primary-light)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'var(--border)';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--border)';
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect({ target: fileInput });
            }
        });
        
        splitBtn.addEventListener('click', splitPDF);
        clearBtn.addEventListener('click', clearFile);
        
        splitMethod.addEventListener('change', function() {
            rangeGroup.style.display = this.value === 'range' ? 'block' : 'none';
            updateSplitButton();
        });
        
        addRangeBtn.addEventListener('click', addPageRange);

        // Functions
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showError('Please select a PDF file');
                return;
            }
            
            currentFile = file;
            totalPages = Math.max(1, Math.floor(Math.random() * 20) + 5); // Simulate page count
            
            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = `${formatFileSize(file.size)} â€¢ ${totalPages} pages`;
            fileInfo.style.display = 'block';
            
            updateSplitButton();
            fileInput.value = '';
            uploadError.textContent = '';
        }
        
        function clearFile() {
            currentFile = null;
            pageRanges = [];
            fileInfo.style.display = 'none';
            splitBtn.disabled = true;
            rangesList.innerHTML = '';
        }
        
        function addPageRange() {
            const from = parseInt(fromPage.value);
            const to = parseInt(toPage.value);
            
            if (isNaN(from) || isNaN(to)) {
                showError('Please enter valid page numbers');
                return;
            }
            
            if (from < 1 || to < 1) {
                showError('Page numbers must be at least 1');
                return;
            }
            
            if (from > to) {
                showError('"From" page must be â‰¤ "To" page');
                return;
            }
            
            if (to > totalPages) {
                showError(`Document only has ${totalPages} pages`);
                return;
            }
            
            pageRanges.push({ from, to });
            renderPageRanges();
            
            fromPage.value = '';
            toPage.value = '';
            updateSplitButton();
        }
        
        function renderPageRanges() {
            rangesList.innerHTML = '';
            
            if (pageRanges.length === 0) {
                rangesList.innerHTML = '<p style="color: var(--text-light);">No ranges added</p>';
                return;
            }
            
            pageRanges.forEach((range, index) => {
                const rangeEl = document.createElement('div');
                rangeEl.style.display = 'flex';
                rangeEl.style.justifyContent = 'space-between';
                rangeEl.style.alignItems = 'center';
                rangeEl.style.padding = '8px 0';
                rangeEl.style.borderBottom = '1px solid var(--border)';
                rangeEl.innerHTML = `
                    <span>Pages ${range.from} to ${range.to}</span>
                    <button style="background: none; border: none; color: var(--text-light); cursor: pointer;">Ã—</button>
                `;
                
                const removeBtn = rangeEl.querySelector('button');
                removeBtn.addEventListener('click', () => {
                    pageRanges.splice(index, 1);
                    renderPageRanges();
                    updateSplitButton();
                });
                
                rangesList.appendChild(rangeEl);
            });
        }
        
        function updateSplitButton() {
            splitBtn.disabled = !currentFile || 
                (splitMethod.value === 'range' && pageRanges.length === 0);
        }
        
        function splitPDF() {
            if (!currentFile) return;
            
            splitBtn.disabled = true;
            splitBtn.textContent = 'Processing...';
            
            setTimeout(() => {
                const method = splitMethod.value;
                let message;
                
                if (method === 'all') {
                    message = `Split into ${totalPages} individual files`;
                } else {
                    const totalPages = pageRanges.reduce((sum, range) => sum + (range.to - range.from + 1), 0);
                    message = `Extracted ${totalPages} pages`;
                }
                
                alert(`${message}\n\n(In a real app, this would download the files)`);
                
                splitBtn.disabled = false;
                splitBtn.textContent = 'Split PDF';
            }, 1500);
        }
        
        function showError(message) {
            uploadError.textContent = message;
            setTimeout(() => {
                uploadError.textContent = '';
            }, 3000);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
